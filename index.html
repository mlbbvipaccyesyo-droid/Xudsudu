<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Valentine ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0; padding: 0; display: flex; justify-content: center; align-items: center;
            height: 100vh; background-color: #ffeef2; font-family: 'Arial', sans-serif;
            overflow: hidden; touch-action: manipulation;
        }
        .container { text-align: center; width: 90%; max-width: 400px; }
        h1 { color: #d63384; font-size: 24px; margin-bottom: 10px; }
        p { color: #ff758f; font-weight: bold; }

        /* STAGE 1: GIFT BOX */
        .gift-container { font-size: 80px; cursor: pointer; margin: 20px 0; transition: transform 0.1s; }

        /* STAGE 2: SLOW LIQUID HEART */
        .heart-container {
            width: 150px; height: 130px; margin: 20px auto; position: relative;
            cursor: pointer; transform: scale(1.3);
        }
        .heart-shape {
            position: absolute; width: 100%; height: 100%;
            background-color: #ffccd5;
            clip-path: path("M75 130 C10 80 -10 30 25 10 A35 35 0 0 1 75 40 A35 35 0 0 1 125 10 C160 30 140 80 75 130 Z");
        }
        .heart-liquid {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 0%;
            background: linear-gradient(to top, #ff4d6d, #ff758f);
            clip-path: path("M75 130 C10 80 -10 30 25 10 A35 35 0 0 1 75 40 A35 35 0 0 1 125 10 C160 30 140 80 75 130 Z");
            transition: height 0.8s ease-in-out; /* Made the fill slower and smoother */
        }

        /* STAGE 3: SIDE BY SIDE BUTTONS */
        .btn-wrapper { 
            display: flex; 
            justify-content: center; 
            align-items: center;
            gap: 15px; 
            margin-top: 30px; 
            position: relative; 
            height: 120px;
        }
        button { 
            padding: 15px 25px; 
            border-radius: 50px; 
            border: none; 
            font-weight: bold; 
            cursor: pointer; 
            font-size: 18px; 
            min-width: 100px;
        }
        .yes-btn { background: #ff4d6d; color: white; box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3); }
        .no-btn { background: #adb5bd; color: white; transition: all 0.3s ease; }
        
        img { width: 100%; border-radius: 20px; margin-bottom: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        #stage2, #stage3, #stage4 { display: none; }
    </style>
</head>
<body>

    <audio id="bgMusic" loop preload="auto">
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div id="stage1">
            <img src="https://media.tenor.com/79X_R_6v_nIAAAAi/gift-box-unboxing.gif" alt="Gift">
            <h1>Something for you...</h1>
            <div class="gift-container" id="gift" onclick="startEverything()">üéÅ</div>
            <p id="giftText">Tap to open & play music! üéµ</p>
        </div>

        <div id="stage2">
            <h1>Fill the heart with your love...</h1>
            <div class="heart-container" onclick="fillHeart()">
                <div class="heart-shape"></div>
                <div class="heart-liquid" id="liquid"></div>
            </div>
            <p id="meterText">Tapping Slowly... 0%</p>
        </div>

        <div id="stage3">
            <img src="https://media.tenor.com/U65-RAsv5vUAAAAi/mochi-mochi-peach-cat-cat.gif" alt="Asking">
            <h1>Will you be my Valentine? üíñ</h1>
            <div class="btn-wrapper">
                <button class="yes-btn" onclick="showStage(4)">Yes</button>
                <button class="no-btn" id="noBtn" onclick="moveNo()">No</button>
            </div>
        </div>

        <div id="stage4">
            <img src="https://media.tenor.com/X_O8x7Kbe0oAAAAi/peach-goma-peach-and-goma.gif" alt="Success">
            <h1>Yay! I love you! ü•∞</h1>
            <p>You've made me the happiest!</p>
        </div>
    </div>

    <script>
        let musicStarted = false;
        let fill = 0;
        let noCount = 0;

        function startEverything() {
            // Instant music play on first interaction
            const music = document.getElementById('bgMusic');
            if (!musicStarted) {
                music.play().catch(e => console.log("Click again to play music"));
                musicStarted = true;
            }
            showStage(2);
        }

        function fillHeart() {
            if (fill < 100) {
                fill += 5; // Smaller increments for a slower, more romantic feel
                document.getElementById('liquid').style.height = fill + '%';
                document.getElementById('meterText').innerText = 'Love Meter: ' + fill + '%';
                
                if (fill >= 100) {
                    setTimeout(() => showStage(3), 1000); // 1 second pause to see the full heart
                }
            }
        }

        function moveNo() {
            noCount++;
            const btn = document.getElementById('noBtn');
            if(noCount < 6) {
                // Moves the button within the container area so it doesn't vanish
                const x = Math.random() * 150 - 75;
                const y = Math.random() * 100 - 50;
                btn.style.position = "absolute";
                btn.style.transform = `translate(${x}px, ${y}px)`;
            } else {
                btn.style.display = 'none'; // Finally disappears after 6 attempts
            }
        }

        function showStage(num) {
            document.getElementById('stage1').style.display = 'none';
            document.getElementById('stage2').style.display = 'none';
            document.getElementById('stage3').style.display = 'none';
            document.getElementById('stage4').style.display = 'none';
            document.getElementById('stage' + num).style.display = 'block';
        }
    </script>
</body>
</html>
