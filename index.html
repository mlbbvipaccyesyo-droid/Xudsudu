<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Valentine ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffeef2;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(255, 182, 193, 0.3);
        }

        h1 { color: #d63384; font-size: 26px; }
        p { color: #ff4d6d; font-weight: bold; }

        img {
            width: 100%;
            border-radius: 20px;
            margin-bottom: 15px;
        }

        /* STAGE 1: GIFT BOX TAPPING */
        .gift-box {
            font-size: 80px;
            cursor: pointer;
            display: inline-block;
            transition: transform 0.1s;
        }

        /* STAGE 2: HEART TAPPING */
        #stage2 { display: none; }
        .heart-btn {
            font-size: 80px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        /* STAGE 3: THE QUESTION (SIDE BY SIDE) */
        #stage3 { display: none; }
        .btn-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
            height: 100px;
        }
        
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            min-width: 100px;
        }

        .yes-btn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }

        .no-btn {
            background-color: #adb5bd;
            color: white;
            transition: all 0.2s ease;
        }

        /* STAGE 4: SUCCESS */
        #stage4 { display: none; }
    </style>
</head>
<body>

    <div class="container">
        
        <div id="stage1">
            <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo3cjF5ZWU1M3E0OHR4bmN6YXZ1eW56bm94ZXh6bm94ZXh6bm94ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/K97lVxP6Gv756/giphy.gif">
            <h1>A gift for you!</h1>
            <div class="gift-box" id="gift" onclick="tapGift()">üéÅ</div>
            <p id="giftText">Tap 5 times to open!</p>
        </div>

        <div id="stage2">
            <h1>Pump up the Love!</h1>
            <div class="heart-btn" id="heart" onclick="tapHeart()">‚ù§Ô∏è</div>
            <p id="heartText">Love Meter: 0%</p>
        </div>

        <div id="stage3">
            <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXo1amZ4Z3Y1eXp6Z3Z4Z3Z4Z3Z4Z3Z4Z3Z4Z3Z4Z3Z4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c7QVDasajdVtEAc5vB/giphy.gif">
            <h1>Will you be my Valentine? üíñ</h1>
            <div class="btn-wrapper">
                <button class="yes-btn" onclick="nextStage(4)">Yes</button>
                <button class="no-btn" id="noBtn" onclick="moveNo()">No</button>
            </div>
        </div>

        <div id="stage4">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbnRreXo1amZ4Z3Y1eXp6Z3Z4Z3Z4Z3Z4Z3Z4Z3Z4Z3Z4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiMKdJ/giphy.gif">
            <h1>Yay! Best Valentine ever! ü•∞</h1>
            <p>I love you so much!</p>
        </div>

    </div>

    <script>
        let giftTaps = 0;
        let heartTaps = 0;
        let noClicks = 0;

        function tapGift() {
            giftTaps++;
            const gift = document.getElementById('gift');
            gift.style.transform = 'scale(1.2)';
            setTimeout(() => gift.style.transform = 'scale(1)', 100);
            
            document.getElementById('giftText').innerText = `Keep tapping! (${5 - giftTaps} left)`;
            
            if (giftTaps >= 5) {
                nextStage(2);
            }
        }

        function tapHeart() {
            heartTaps++;
            const heart = document.getElementById('heart');
            heart.style.transform = `scale(${1 + (heartTaps * 0.1)})`;
            document.getElementById('heartText').innerText = `Love Meter: ${heartTaps * 10}%`;
            
            if (heartTaps >= 10) {
                setTimeout(() => nextStage(3), 300);
            }
        }

        function moveNo() {
            noClicks++;
            const noBtn = document.getElementById('noBtn');
            if (noClicks < 5) {
                const x = Math.random() * 160 - 80;
                const y = Math.random() * 100 - 50;
                noBtn.style.transform = `translate(${x}px, ${y}px)`;
            } else {
                noBtn.style.display = 'none';
            }
        }

        function nextStage(stageNum) {
            document.getElementById('stage1').style.display = 'none';
            document.getElementById('stage2').style.display = 'none';
            document.getElementById('stage3').style.display = 'none';
            document.getElementById('stage4').style.display = 'none';
            document.getElementById('stage' + stageNum).style.display = 'block';
        }
    </script>
</body>
</html>
