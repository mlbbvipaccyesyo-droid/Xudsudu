<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Valentine ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0; padding: 0; display: flex; justify-content: center; align-items: center;
            height: 100vh; background-color: #ffeef2; font-family: 'Arial', sans-serif;
            overflow: hidden; touch-action: manipulation;
        }
        .container { text-align: center; width: 90%; max-width: 400px; }
        h1 { color: #d63384; font-size: 24px; margin-bottom: 10px; }
        
        /* STAGE 1: GIFT BOX */
        .gift-container { font-size: 80px; cursor: pointer; margin: 20px 0; }

        /* STAGE 2: SLOW LIQUID HEART */
        .heart-container {
            width: 150px; height: 130px; margin: 20px auto; position: relative;
            cursor: pointer; transform: scale(1.3);
        }
        .heart-shape {
            position: absolute; width: 100%; height: 100%;
            background-color: #ffccd5;
            clip-path: path("M75 130 C10 80 -10 30 25 10 A35 35 0 0 1 75 40 A35 35 0 0 1 125 10 C160 30 140 80 75 130 Z");
        }
        .heart-liquid {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 0%;
            background: linear-gradient(to top, #ff4d6d, #ff758f);
            clip-path: path("M75 130 C10 80 -10 30 25 10 A35 35 0 0 1 75 40 A35 35 0 0 1 125 10 C160 30 140 80 75 130 Z");
            transition: height 0.6s ease-in-out; 
        }

        /* FIXED BUTTONS SIDE-BY-SIDE */
        .btn-wrapper { 
            display: flex; 
            flex-direction: row; 
            justify-content: center; 
            align-items: center;
            gap: 15px; 
            margin-top: 30px; 
            position: relative; 
            height: 100px;
        }
        button { 
            padding: 15px 25px; 
            border-radius: 50px; 
            border: none; 
            font-weight: bold; 
            cursor: pointer; 
            font-size: 18px; 
            min-width: 100px;
        }
        .yes-btn { background: #ff4d6d; color: white; }
        .no-btn { background: #adb5bd; color: white; position: relative; }
        
        img { width: 100%; border-radius: 20px; margin-bottom: 15px; display: block; }
        #stage2, #stage3, #stage4 { display: none; }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div id="stage1">
            <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo3cjF5ZWU1M3E0OHR4bmN6YXZ1eW56bm94ZXh6bm94ZXh6bm94ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/K97lVxP6Gv756/giphy.gif">
            <h1>Something for you...</h1>
            <div class="gift-container" onclick="startEverything()">üéÅ</div>
            <p>Tap to open & play music! üéµ</p>
        </div>

        <div id="stage2">
            <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXo1amZ4Z3Y1eXp6Z3Z4Z3Z4Z3Z4Z3Z4Z3Z4Z3Z4Z3Z4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/vFKqnCdLPNOKc/giphy.gif">
            <h1>Fill the heart with love...</h1>
            <div class="heart-container" onclick="fillHeart()">
                <div class="heart-shape"></div>
                <div class="heart-liquid" id="liquid"></div>
            </div>
            <p id="meterText">Love Meter: 0%</p>
        </div>

        <div id="stage3">
            <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXo1amZ4Z3Y1eXp6Z3Z4Z3Z4Z3Z4Z3Z4Z3Z4Z3Z4Z3Z4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c7QVDasajdVtEAc5vB/giphy.gif">
            <h1>Will you be my Valentine? üíñ</h1>
            <div class="btn-wrapper">
                <button class="yes-btn" onclick="showStage(4)">Yes</button>
                <button class="no-btn" id="noBtn" onclick="moveNo()">No</button>
            </div>
        </div>

        <div id="stage4">
            <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExbnRreXo1amZ4Z3Y1eXp6Z3Z4Z3Z4Z3Z4Z3Z4Z3Z4Z3Z4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiMKdJ/giphy.gif">
            <h1>Yay! I love you! ü•∞</h1>
        </div>
    </div>

    <script>
        let music = document.getElementById('bgMusic');
        let fill = 0;

        function startEverything() {
            music.play().catch(e => console.log("Music play blocked"));
            showStage(2);
        }

        function fillHeart() {
            if (fill < 100) {
                fill += 10; 
                document.getElementById('liquid').style.height = fill + '%';
                document.getElementById('meterText').innerText = 'Love Meter: ' + fill + '%';
                if (fill >= 100) setTimeout(() => showStage(3), 800);
            }
        }

        function moveNo() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * 160 - 80;
            const y = Math.random() * 100 - 50;
            btn.style.position = "absolute";
            btn.style.transform = `translate(${x}px, ${y}px)`;
        }

        function showStage(num) {
            document.getElementById('stage1').style.display = 'none';
            document.getElementById('stage2').style.display = 'none';
            document.getElementById('stage3').style.display = 'none';
            document.getElementById('stage4').style.display = 'none';
            document.getElementById('stage' + num).style.display = 'block';
        }
    </script>
</body>
</html>
