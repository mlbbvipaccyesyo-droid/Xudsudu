<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Surprise For You</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffeef2;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Stop scrolling */
        }

        .container {
            text-align: center;
            position: relative;
            width: 90%;
            max-width: 400px;
        }

        /* STAGE 1: GIFT BOX */
        #stage1 { display: block; }
        .gift-box {
            font-size: 80px;
            cursor: pointer;
            animation: shake 2s infinite;
        }
        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }
        .instruction { color: #d63384; margin-top: 10px; }

        /* STAGE 2: HEART FILLING */
        #stage2 { display: none; }
        .heart-container {
            width: 150px;
            height: 130px;
            margin: 0 auto;
            position: relative;
            cursor: pointer;
        }
        .heart-outline {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #ffccd5;
            clip-path: path("M75 130 C10 80 -10 30 25 10 A35 35 0 0 1 75 40 A35 35 0 0 1 125 10 C160 30 140 80 75 130 Z");
        }
        .heart-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0%; /* Starts empty */
            background-color: #ff4d6d;
            clip-path: path("M75 130 C10 80 -10 30 25 10 A35 35 0 0 1 75 40 A35 35 0 0 1 125 10 C160 30 140 80 75 130 Z");
            transition: height 0.2s ease;
        }

        /* STAGE 3: THE QUESTION */
        #stage3 { display: none; }
        h1 { color: #d63384; font-family: 'Fredoka One', cursive; }
        img { width: 100%; border-radius: 15px; margin-bottom: 20px; }
        
        .btn-group { position: relative; height: 60px; margin-top: 20px; }
        
        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Fredoka One', cursive;
            transition: transform 0.2s;
        }
        .yes-btn { background-color: #ff4d6d; color: white; box-shadow: 0 4px 10px rgba(255, 77, 109, 0.4); }
        .no-btn { background-color: #adb5bd; color: white; position: absolute; left: 50%; transform: translateX(-50%); }

        /* STAGE 4: SUCCESS */
        #stage4 { display: none; }
    </style>
</head>
<body>

    <div class="container">
        
        <div id="stage1">
            <div class="gift-box" onclick="openGift()">üéÅ</div>
            <p class="instruction">Tap to open!</p>
        </div>

        <div id="stage2">
            <h1>Fill the heart with love!</h1>
            <div class="heart-container" onclick="fillHeart()">
                <div class="heart-outline"></div>
                <div class="heart-fill" id="heartFill"></div>
            </div>
            <p class="instruction" id="tapText">Tap tap tap! (0%)</p>
        </div>

        <div id="stage3">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXo1amZ4Z3Y1eXp6Z3Z4Z3Z4Z3Z4Z3Z4Z3Z4Z3Z4Z3Z4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c7QVDasajdVtEAc5vB/giphy.gif" alt="Cute Cat">
            <h1>Will you be my Valentine? üíñ</h1>
            <div class="btn-group">
                <button class="yes-btn" onclick="handleYes()">Yes</button>
                <button class="no-btn" id="noBtn" onmouseover="moveNo()" onclick="moveNo()">No</button>
            </div>
        </div>

        <div id="stage4">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbnRreXo1amZ4Z3Y1eXp6Z3Z4Z3Z4Z3Z4Z3Z4Z3Z4Z3Z4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiMKdJ/giphy.gif" alt="Happy Cat">
            <h1>Yay! I love you! ü•∞</h1>
        </div>

    </div>

    <script>
        // --- STAGE 1 LOGIC ---
        function openGift() {
            document.getElementById('stage1').style.display = 'none';
            document.getElementById('stage2').style.display = 'block';
        }

        // --- STAGE 2 LOGIC ---
        let fillLevel = 0;
        function fillHeart() {
            fillLevel += 10; // Increases by 10% per tap
            const heartFill = document.getElementById('heartFill');
            const tapText = document.getElementById('tapText');
            
            heartFill.style.height = fillLevel + '%';
            tapText.innerText = `Tap tap tap! (${fillLevel}%)`;

            if (fillLevel >= 100) {
                setTimeout(() => {
                    document.getElementById('stage2').style.display = 'none';
                    document.getElementById('stage3').style.display = 'block';
                }, 500); // Small delay before showing the question
            }
        }

        // --- STAGE 3 LOGIC ---
        let noClickCount = 0;
        const noBtn = document.getElementById('noBtn');

        function moveNo() {
            noClickCount++;
            
            // IF pressed less than 5 times, it moves
            if (noClickCount < 5) {
                const x = Math.random() * 200 - 100; // Random Move Left/Right
                const y = Math.random() * 200 - 100; // Random Move Up/Down
                noBtn.style.transform = `translate(${x}px, ${y}px)`;
                noBtn.style.transition = "transform 0.2s ease";
            } 
            // IF pressed 5 times (or more), it disappears
            else {
                noBtn.style.display = 'none';
            }
        }

        function handleYes() {
            document.getElementById('stage3').style.display = 'none';
            document.getElementById('stage4').style.display = 'block';
        }
    </script>
</body>
</html>
